<!DOCTYPE html>

<html>
  <head>
    <title>Shoot For Gems in the Maze</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./shoot.js"></script>
  </head>

  <body>
    <a-scene id="scene" background="color:#E9AE59" physics>
      <a-assets>
        <img id="wall" src="./assets/images/Wall.jpg" />
        <a-asset-item
          id="shooter"
          src="./assets/models/shooter/gun.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; color: #CCC; intensity:0.8"></a-entity>

      <a-entity
        id="cam"
        camera
        wasd-controls="acceleration:200"
        look-controls
        position="0 1.6 30"
      >
        <!--Cursor-->
        <a-entity
          id="cursor"
          cursor="fuse: true; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat"
        >
        </a-entity>

        <!--Gun-->

        <a-entity
          id="weapon"
          gltf-model="#shooter"
          rotation="-10 180 0"
          position="0 -0.5 0"
          scale="0.1 0.1 0.1"
          bullets
          stop-wall
          dynamic-body="mass:0"
        >
        </a-entity>
      </a-entity>

      <!-------------------------------------Circular Plane----------------------------------------------->
      <a-circle
        id="floor"
        position="0 -9.6 0"
        rotation="-90 0 0"
        radius="100"
        shadow="receive: true"
        color="green"
        static-body
      >
      </a-circle>

      <!-------------------------------------Shapes----------------------------------------------->
      <a-sphere
        id="sphere"
        color="red"
        position="-5 5 -10"
        scale="1 1 1"
        shadow="cast: true;"
        static-body
        animation="property: position; to: 5 5 -10;easing:linear; loop: true; dur: 2000 ; dir:alternate"
      >
      </a-sphere>

      <a-entity
        position="30 1 -30"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 10000 "
      >
        <a-tetrahedron
          id="tetra"
          animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000 "
          color="blue"
          radius="3"
          visible="true"
          static-body
        >
        </a-tetrahedron>
      </a-entity>

      <!-------------------------------------Maze Walls----------------------------------------------->
      <a-entity>
        <a-entity>
          <!--BACK-->
          <a-box
            class="mazeWalls"
            src="#wall"
            position="0.076 0.27 -51"
            width="100"
            height="20"
            static-body
          >
          </a-box>
          <!--FRONT-->
          <!-- <a-box
            class="mazeWalls"
            src="#wall"
            position="0.076 0.27 35"
            width="100"
            height="20"
            static-body
          >
          </a-box> -->
          <!--RIGHT-->
          <a-box
            class="mazeWalls"
            src="#wall"
            rotation="0 -90 0"
            position="50 0.27 -15"
            width="100"
            height="20"
            static-body
          >
          </a-box>
          <!--LEFT-->
          <a-box
            class="mazeWalls"
            src="#wall"
            rotation="0 -90 0"
            position="-50 0.27 -15"
            width="100"
            height="20"
            static-body
          >
          </a-box>
          <!--TOP-->
          <a-box
            class="mazeWalls"
            color="lightblue"
            rotation="90 0 0"
            position="0 10 -15"
            width="100"
            height="100"
            static-body
          >
          </a-box>
        </a-entity>

        <!--Way-->
        <a-entity>
          <a-box
            class="mazeWalls"
            src="#wall"
            rotation="0 -90 0"
            position="-20 0 -25"
            width="50"
            height="20"
            static-body
          >
          </a-box>

          <a-box
            class="mazeWalls"
            src="#wall"
            rotation="0 -90 0"
            position="10 0 9"
            width="50"
            height="20"
            static-body
          >
          </a-box>

          <a-box
            class="mazeWalls"
            src="#wall"
            rotation="0 -90 0"
            position="-20 0 0"
            width="50"
            height="20"
            static-body
          >
          </a-box>

          <a-box
            class="mazeWalls"
            src="#wall"
            rotation="0 -90 0"
            position="-10 0 -35"
            width="50"
            height="20"
            static-body
          >
          </a-box>

          <a-box
            id="wall5"
            class="mazeWalls"
            src="#wall"
            rotation="0 -90 0"
            position="25 0 -15"
            width="50"
            height="20"
            static-body
          >
          </a-box>

          <a-box
            id="wall4"
            class="mazeWalls"
            src="#wall"
            rotation="0 0 0"
            position="20 0 -15"
            width="50"
            height="20"
            static-body
          >
          </a-box>

          <a-box
            id="wall3"
            class="mazeWalls"
            src="#wall"
            rotation="0 0 0"
            position="10 0 0"
            width="50"
            height="20"
            static-body
          >
          </a-box>

          <a-box
            id="wall2"
            class="mazeWalls"
            src="#wall"
            rotation="0 0 0"
            position="-20 0 9.7"
            width="50"
            height="20"
            static-body
          >
          </a-box>

          <a-box
            id="wall1"
            class="mazeWalls"
            src="#wall"
            rotation="0 0 0"
            position="-20 0 -25"
            width="50"
            height="20"
            static-body
          >
          </a-box>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
